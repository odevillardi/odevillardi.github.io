{% include head.html %}

<div class="u-cf"></div>

<div class="big-title text-center">
	{% if page.title == "no title" %}
		<h1>{{ page.date | date: "%d/%m/%Y" }}</h1>
	{% else %}
		<h1>{{ page.title }}</h1>
	{% endif %}
</div>

<div class="posts">
	<div class="part text">
		<div class="row">
			<div class="eight columns lead">
				{{ page.content }}
			</div>
			<div class="four columns stickers">
				<p>
					Par <a href="/">Olivier</a></p><p>le <time datetime="{{ page.date }}">{{ page.date | date: "%d/%m/%Y" }}</time>
				</p>
				<p class="text-overflow">
					{% for tag in page.tags %}
						<a class="button button-xs button-primary text-capitalize {{ tag }}" href="{{ tag.url }}" role="button">
							{{ tag }}
						</a>
					{% endfor %}
				</p>
      		</div>
		</div>
	</div>
</div>

{% include foot.html %}
