{% include head.html %}

<div class="u-cf"></div>

<article itemscope itemtype="http://schema.org/Article">
{% include big-title.html title=page.title %}
	<div class="posts" id="posts">
		<div class="part video" itemprop="articleBody">
			<div class="row">
				<div class="twelve columns lead">
					{% include video.html video_url=page.video_url %}
				</div>
			</div>
			<div class="row">
				<div class="eight columns lead caption">
					{{ page.content }}
					<hr>
					<h4>Commentaires</h4>
					<script src="https://utteranc.es/client.js"
					        repo="odevillardi/odevillardi.github.io"
					        issue-term="url"
					        theme="preferred-color-scheme"
					        crossorigin="anonymous"
					        async>
					</script>
				</div>
				{% include sticker.html post=page %}
			</div>
		</div>
	</div>
</article>



{% include foot.html %}
