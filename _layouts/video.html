---
{% include head.html %}

<div class="u-cf"></div>

<div class="big-title text-center">
	{% if page.title == "no title" %}
		<h1>{{ page.date | date: "%d/%m/%Y" }}</h1>
	{% else %}
		<h1>{{ page.title }}</h1>
	{% endif %}
</div>

<div class="posts">
	<div class="part video">
		<div class="row">
			<div class="twelve columns lead">
				<div class="embed-responsive embed-responsive-16by9">
					<iframe width="400" height="225" id="youtube_iframe" src="{{ page.video_url }}?feature=oembed&amp;enablejsapi=1&amp;origin=http://safe.txmblr.com&amp;wmode=opaque" frameborder="0" allowfullscreen></iframe>
				</div>
			</div>
		</div>
		<div class="row">
			<div class="eight columns lead caption">
				{{ page.content }}
			</div>
			<div class="four columns stickers">
				<p>
					Par <a href="http://odevillardi.fr/">Olivier</a></p><p>le <time datetime="{{ page.date }}">{{ page.date | date: "%d/%m/%Y" }}</time>
				</p>
				<p class="text-overflow">
					{% for tag in page.tags %}
						<a class="button button-xs button-primary text-capitalize {{ tag }}" href="/tag/{{ tag }}.html" role="button">
							{{ tag }}
						</a>
					{% endfor %}
				</p>
      		</div>
		</div>
	</div>
</div>




{% include foot.html %}
