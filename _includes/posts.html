<div class="part {{ post.layout }}">
  <div class="row">
    {% if post.layout == "video" %}
      <div class="twelve columns lead">
        {% include video.html video_url=post.video_url %}
      </div>
    </div>
    <div class="row">
      <div class="eight columns lead caption">
        {{ post.content }}
      </div>
    {% else %}
      <div class="eight columns lead">
        {% if post.title !="no title" %}
          <h2>{{ post.title }}</h2>
        {% endif %}
        {{ post.content }}
      </div>
    {% endif %}

    {% include sticker.html post=post %}

    </div>
</div>
