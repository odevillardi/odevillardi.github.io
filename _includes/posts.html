<div class="part {{ post.layout }}">
  <div class="row">
    {% if post.layout == "video" %}
      <div class="twelve columns lead">
        {% include video.html %}
      </div>
    </div>
    <div class="row">
      <div class="eight columns lead caption">
        <h2>{{ post.title }}</h2>
        {{ post.content }}
      </div>
    {% else %}
      <div class="eight columns lead">
        <h2>{{ post.title }}</h2>
        {{ post.content }}
      </div>
    {% endif %}

    {% include sticker.html %}

    </div>
</div>
