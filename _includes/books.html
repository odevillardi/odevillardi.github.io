<div class="item">
  <ul class="list-inline block">
    <li class="lead">{{ include.book.Titre }}</li>
    <li class="not-inline">
      <ul class="list-inline">
        <li class="gray-text">{{ include.book.Auteur }}</li>
        <li><a href="{{ include.book.url }}">{{ include.book.Edition }}</a></li>
      </ul>
    </li>
    <li class="excerpt not-inline">{{ include.book.Pitch | truncatewords: '50' }}</li>
  </ul>
</div>
