<!DOCTYPE html>
<html lang="fr-fr">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1">
		<title>{{ page.title }} {% if paginator.page and paginator.page != 1 %}(Page {{ paginator.page }} / {{ paginator.total_pages }}) {% endif %}— {{ site.author }}</title>
		<meta name="description" content="{{ page.description }}">
		<link rel="shortcut icon" href="{{ site.baseurl }}/dist/img/Olivier-de-Villardi-128.jpg">
		<link rel="alternate" type="application/rss+xml" title="Hello Blog — RSS" href="{{ site.baseurl }}/feed.xml">
		<link href="{{ site.baseurl }}/css/odevillardi.css" rel="stylesheet" type="text/css">
	</head>
	<body>
		<div class="hidden">
			<ul>
				<li><a href="#menu">Aller au menu</a></li>
				<li><a href="#content">Aller au contenu</a></li>
			</ul>
		</div>
		<div class="container">
			<header>
				<nav id="menu" aria-label="Navigation générale">
					<ul class="list-inline nav u-pull-left">
						<li>
							<a{% if page.menu == 'accueil' %} class="active"{% endif %} href="{{ site.baseurl }}/">Accueil</a>
						</li>
						<li>
							<a{% if page.menu == 'lectures' %} class="active"{% endif %} href="{{ site.baseurl }}/lectures/">Lectures</a>
						</li>
						<li class="item-break">
							<a{% if page.menu == 'blog' %} class="active"{% endif %} href="{{ site.baseurl }}/blog/">Billets & Liens</a>
						</li>
					</ul>
					<ul class="list-inline u-pull-right text-right">
						<li>
							<a{% if page.menu == 'a-propos' %} class="active"{% endif %} href="{{ site.baseurl }}/a-propos/">À propos</a>
						</li>
						<li class="item-break">
							<a{% if page.menu == 'contact' %} class="active"{% endif %} href="{{ site.baseurl }}/contact/">Contactez-moi</a>
						</li>
					</ul>
				</nav>
			</header>
			<div class="content" id="content">
