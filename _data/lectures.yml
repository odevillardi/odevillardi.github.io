Description: "Quelques lectures récentes et marquantes."

Livres:
- Titre:  "L’âge des Low Tech"
  Auteur: "Philippe Bihouix"
  Edition: "Anthropocène Seuil"
  Pitch: "Face aux signaux alarmants de la crise globale – croissance en berne, tensions sur l’énergie et les matières premières, effondrement de la biodiversité, dégradation et destruction des sols, changement climatique et pollution généralisée – on cherche à nous rassurer. Les technologies « vertes » seraient sur le point de sauver la planète et la croissance grâce à une quatrième révolution industrielle, celle des énergies renouvelables, des réseaux intelligents, de l’économie circulaire, des nano-bio-technologies et des imprimantes 3D."
  url: https://www.seuil.com/ouvrage/l-age-des-low-tech-philippe-bihouix/9782021160727

- Titre:  "Achetez votre nationalité préférée"
  Auteur: "Revue XXI, printemps 2020"
  Edition: "4 revues"
  Pitch: " Ce numéro de XXI explore des lignes de fracture à travers des histoires vraies sans frontières. En Australie, où l’eau est désormais cotée en Bourse, le marché a gagné et les agriculteurs trinquent. En Arabie Saoudite, le prince héritier se repose sur un yacht à un demi-milliard de dollars alors que les caisses de son royaume sont presque vides. En France, la mer engloutit des marins payés 3 euros de l’heure, et des invisibles, des oubliés, saisis dans l’objectif d’un photographe, se privent pour nourrir leurs enfants. À défaut de pouvoir leur offrir des visas pour un monde plus juste, XXI leur donne un visage."
  url: https://www.4revues.fr/xxi/244-50printemps-2020.html

- Titre:  "Mémoires vives"
  Auteur: "Edward Snowden"
  Edition: "Seuil"
  Pitch: "En 2013, un jeune homme de 29 ans surprend le monde entier en quittant la communauté du renseignement et en révélant que le gouvernement des États-Unis poursuit le projet secret de collecter toutes nos conversations téléphoniques, nos textos et nos emails. Ils veulent établir un système de surveillance de masse sans précédent, capable de s'infiltrer dans la vie privée de chaque personne sur la planète."
  url: https://www.seuil.com/ouvrage/memoires-vives-edward-snowden/9782021441048
  selection: oui

- Titre:  "Réfugiée en Chartreuse"
  Auteur: "Muriel Zürcher [Scénario] / Nicolas Julo [Dessin]"
  Edition: "Mosquito"
  Pitch: "Chartreuse septembre 1943, Maurice, fils de paysan, se lie d'amitié avec Annah jeune réfugiée juive venue se cacher dans cette région à l'écart de la guerre."
  url: http://www.editionsmosquito.com/ouvrage-318.html

- Titre:  "Brésil, le vertige"
  Auteur: "Revue 6 mois, Printemps / Été 2020"
  Edition: "4 revues"
  Pitch: "Une enquête sur la santé des photojournalistes ? On pense maladies du grand reporter : tourista, paludisme, voiture piégée, assassinat ciblé. L’état des lieux dressé en juin 2019 par la sociologue Irène Jonas* tranche avec un quelconque romantisme et rapproche les photographes des chauffeurs Uber."
  url: https://www.4revues.fr/6mois/243-19-printemps-ete-2020.html

- Titre:  "Vivant"
  Auteur: "Livre journal Numéro 4"
  Edition: "La relève et la peste"
  Pitch: "Pour notre quatrième ouvrage, nous avons axé notre domaine de recherche sur une thématique précise, le « Vivant ». Chaque espèce animale, végétale et humaine qui peuple notre Terre a un rôle à jouer. Seulement, l’une de ces espèces, l’humain, a tué plus de 60 % des espèces animales sauvages et 80 % des végétaux. L’humanité est en passe de détruire, en cinq décennies, un écosystème qui a mis des milliards d’années à se constituer."
  url: https://lareleveetlapeste.fr/produit/livre-journal-numero-4/

- Titre:  "Le théorème du parapluie"
  Auteur: "Mickaël Launey"
  Edition: "Flammarion"
  Pitch: "Savez-vous que le 34 avril est un jour très utile ? Que certains fleuves coulent de bas en haut ? Que la Lune tourne en ligne droite ? Que la couverture de ce livre est peut-être rouge ? Et que tout en lisant ces quelques lignes vous voyagez à la vitesse de 300 000 kilomètres par seconde ?"
  url: https://editions.flammarion.com/Catalogue/hors-collection/documents-temoignages-et-essais-d-actualite/le-theoreme-du-parapluie-ou-lart-dobserver-le-monde-dans-le-bon-sens
  selection: oui

- Titre:  "Zéro Déchet, L’urgence de la cohérence"
  Auteur: "Hélène de Vestele"
  Edition: "La relève et la peste"
  Pitch: "Chaque seconde, plus de 10,1 tonnes de plastique sont produits dans le monde. 99 % des animaux marins auront ingéré du plastique en 2050. Chaque seconde, plus de 600 000 kilos de déchets arrivent dans les océans… Chaque minute : 10 millions de sacs plastiques sont utilisés. Soit 5 000 milliards par an. Que faire pour stopper l’hémorragie ? Nous devons entrer en résistance en devenant cohérents dans notre façon de vivre."
  url: https://lareleveetlapeste.fr/produit/manifeste-numero-3/

- Titre:  "Crépuscule"
  Auteur: "Juan Branco"
  Edition: "Points"
  Pitch: "Ce texte a été écrit dans l'urgence fin 2018 en réponse à la guerre de communication orchestrée par le pouvoir contre le mouvement des gilets jaunes. C'est un pamphlet en forme de réquisitoire, mais aussi le résultat d'une investigation solide, vérifiée, argumentée et libératrice. C'est un livre qui dérange, porté par une plume enlevée, qu'on ne peut lâcher tant ce qu'il raconte est sombre et édifiant."
  url: http://www.editionspoints.com/ouvrage/crepuscule-juan-branco/9782757881804

- Titre:  "Le paradoxe de Fermi"
  Auteur: "Jean-Pierre Boudine"
  Edition: "Denoël"
  Pitch: "Dans son repaire situé quelque part à l’est de l’arc alpin, Robert Poinsot écrit. Il raconte la crise systémique dont il a été témoin : d’abord le salaire qui n’arrive pas, les gens qui retirent leurs économies, qui s’organisent pour trouver de quoi manger, puis qui doivent fuir la violence des grandes villes et éviter les pilleurs sur les principaux axes routiers."
  url: http://www.denoel.fr/Catalogue/DENOEL/Lunes-d-encre/Le-Paradoxe-de-Fermi
  selection: oui

- Titre:  "Défaite des maîtres et possesseurs"
  Auteur: "Vincent Message"
  Edition: "Points"
  Pitch: "Iris n'a pas de papiers. Hospitalisée après un accident de voiture, elle attend pour être opérée que son compagnon, Malo Claeys, trouve un moyen de régulariser sa situation. Mais comment s'y prendre alors que la relation qu'ils entretiennent est interdite ? C'est notre monde, à quelques détails près. Et celui-ci, notamment : nous n'y sommes plus les maîtres et possesseurs de la nature. Il y a de nouveaux venus, qui nous ont privés de notre domination sur le vivant et nous font connaître un sort analogue à celui que nous réservions jusque là aux animaux. Avec cette fable brillante, dans la lignée d'un Swift ou d'un Kafka, Vincent Message explore un des enfers invisibles de notre modernité."
  url: http://www.editionspoints.com/ouvrage/defaite-des-maitres-et-possesseurs-vincent-message/9782757864678
  selection: oui

- Titre:  "Retour sur l'accord du participe passé "
  Auteur: "Martine Rousseau, Olivier Houdart, Richard Herlin"
  Edition: "Points"
  Pitch: "Les 19 chapitres qui composent Retour sur l'accord du participe passé et autres bizarreries de la langue française ont pour ambition de passer en revue les principaux problèmes auxquels nous sommes quotidiennement confrontés quand nous devons rédiger un texte. Grâce à ce livre, vous serez en mesure de ne plus vous perdre dans le labyrinthe des règles typographiques, orthographiques, grammaticales"
  url: http://www.editionspoints.com/ouvrage/retour-sur-l-accord-du-participe-passe-martine-rousseau/9782757868539
